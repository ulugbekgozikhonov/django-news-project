{% extends 'news/base.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block content %}
    <h2>Qdiruv Natijalar</h2>
    {% for all_new in all_news %}
        <h3>
            <a href="{% url 'news_detail_page' all_new.slug %}" class="text-danger">
                {{ all_new.title }}
            </a>
        </h3>
         <p><img src="{{ all_new.image.url }}" alt="rasm search result"></p>
        <p>{{ all_new.body | truncatewords:10 }}</p>
    {% endfor %}

{% endblock %}
