{% extends 'news/base.html' %}

{% block title %} User Data Change{% endblock %}

{% block content %}
    <h2>Change User data</h2>
    <p>you can change your data by this form</p>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
    </form>
{% endblock %}
