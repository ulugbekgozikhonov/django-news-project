{% extends 'news/base.html' %}

{% block title %} Confirm Password {% endblock %}

{% block content %}
    <h1>Reset Password</h1>
    <p>Parolni tiklash uchun quyidagi formani to'ldiring</p>
    {% if validlink %}
    <p>Enter password 2 time</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Change Password</button>
        </p>
    </form>
    {% else %}
        <p>Link invalid</p>
    {% endif %}
{% endblock %}
